    <script>
        // JavaScript for email validation
        function validateForm(event) {
            event.preventDefault();

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const subject = document.getElementById('subject').value.trim();
            const question = document.getElementById('question').value.trim();

            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!name || !email || !question || !subject) {
                alert('All fields are required.');
                return false;
            }

            if (!emailPattern.test(email)) {
                alert('Please enter a valid email address.');
                return false;
            }

            sendEmail(name, email, subject, question);
        }

        // Use EmailJS to send email
        function sendEmail(name, email, subject, question) {
            emailjs.init({
                publicKey: 'PUBLIC_KEY',
            });

            const templateParams = {
                from_name: name,
                from_email: email,
                subject: subject,
                message: question,
            };

            emailjs.send('SERVICE_KEY', 'TEMPLATE_KEY', templateParams) // Replace with your EmailJS service and template ID
                .then(function(response) {
                    // console.log('SUCCESS!', response.status, response.text);
                    alert('Your message has been sent successfully!');
                    document.getElementById('contactForm').reset();
                }, function(error) {
                    // console.log('FAILED...', error);                    
                    alert('Failed to send your message. Please try again later.');
            });
        }
    </script>
